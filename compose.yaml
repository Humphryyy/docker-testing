services:
  api-consumer:
    image: go-api-consumer:latest
    ports:
      - "8080:8080"

  ws-receiver:
    image: go-ws-receiver:latest

  nginx:
    image: nginx-reverse-proxy:latest
    ports:
      - "80:80"

  redis:
    image: redis:latest
    volumes:
      - redis_data:/data

  rabbitmq:
    image: rabbitmq:management
    ports:
      - "5672:5672"
      - "15672:15672"

volumes:
  redis_data:
